services:
  web:
    image: ${IMAGE_NAME:-tocf-site}
    build:
      context: .
      target: runner
    working_dir: /app
    command: npm start
    ports:
      - "${PORT_WEB:-3000}:3000"
    environment:
      - NODE_ENV=production
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    container_name: ${COMPOSE_PROJECT_NAME:-site-club-tesla}-site